<div class="container">
    <mat-card class="editingcard" *ngIf="hero">
        <mat-card-header>
            <mat-card-title>{{hero.name | uppercase }} Details</mat-card-title>
            <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
        </mat-card-header>
        <!-- <img matCardImage src="Card wide image source"> -->
        <mat-card-content>
            <div><span>Id: </span>{{hero.id}}</div>
            <div><span>Name: </span>{{hero.name}}</div>
            <div>
                <label for="hero-name">Hero name: </label>
                <input id="hero-name" [(ngModel)]="hero.name" placeholder="Name">
            </div>
        </mat-card-content>
        <!-- <mat-card-actions align="start">
            <button mat-button (click)="onAction1">Action1</button>
        </mat-card-actions> -->
        <mat-card-footer>
            <button mat-button class="example-button" (click)="save()">Save</button>
            <button mat-button class="example-button" (click)="goBack()">Back</button>
        </mat-card-footer>
    </mat-card>
</div>
